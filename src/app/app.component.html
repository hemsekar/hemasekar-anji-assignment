<mat-toolbar>
  <span class="fill-remaining-space" color="primary">Your contact info</span>
</mat-toolbar>

<div class="container" novalidate>
  <form [formGroup]="formGroup" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="First name" formControlName="name" />
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Last name" formControlName="name" />
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Emailaddress" formControlName="email" />
      <mat-error
        *ngIf="
          !formGroup.controls['email'].valid &&
          formGroup.controls['email'].touched
        "
      >
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Phone" formControlName="password" />
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <div class="form-element" color="primary">
      <button
        mat-raised-button
        color="primary"
        type="button"
        class="button"
        (click)="getValues(formGroup)"
      >
        check
      </button>
    </div>
  </form>
</div>

<p *ngIf="showValues">Update Value : {{ formGroup.value | json }}</p>
